<!DOCTYPE html>

<html lang="en-US">
    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>
            Four Boxes
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pretty-checkbox/3.0.0/pretty-checkbox.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
        <link rel="stylesheet" type="text/css" href="css/default.css">
        <script src="js/script.js"></script>
    </head>
    <body onload="load()" ontouchstart="">
        <div id="fb-root"></div>
        <script>
            (function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) return;
                js = d.createElement(s); js.id = id;
                js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.11';
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>
                        Four Boxes
                    </h1>
                </div>
            </div>
            <div class="row no-gutters">
                <div class="col-6">
                    <div class="setSize">
                        <button class="buttonSize" id="one" onclick="uInput(1)">
                        </button>
                    </div>
                </div>
                <div class="col-6">
                    <div class="setSize">
                        <button class="buttonSize" id="two" onclick="uInput(2)">
                        </button>
                    </div>
                </div>
            </div>
            <div class="row no-gutters">
                <div class="col-6">
                    <div class="setSize">
                        <button class="buttonSize" id="three" onclick="uInput(3)">
                        </button>
                    </div>
                </div>
                <div class="col-6">
                    <div class="setSize">
                        <button class="buttonSize" id="four" onclick="uInput(4)">
                        </button>
                    </div> 
                </div>
            </div>
            <div class="spacer"></div>
            <div class="row no-gutters">
                <div class="col-6 col-lg-2">
                    <div class="setSmallSize">
                        <div class="display">
                            <p id="level"></p>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-lg-3">
                    <div class="setSmallSize">
                        <div class="display">
                            <p id="score"></p>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-lg-3">
                    <div class="setSmallSize">
                        <div class="display" id="displayLeft">
                            <p id="indicator"></p>
                        </div>
                    </div>
                </div>
                <div class="col-3 col-lg-3">
                    <div class="setSmallSize">
                        <button id="startButton" class="controlBtns play" onclick="startButton()">
                            <div class="playIcon">
                            </div>
                        </button>
                    </div>
                </div>
                <div class="col-3 col-lg-1">
                    <div class="setSmallSize">
                        <button class="controlBtns settings" onclick="openOptions()">
                            <div class="settingsIcon">
                            </div>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="github">
                        <a href="https://ryabn.github.io/">Check out my Github!</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="wrapper">
            <div id="optionsPage">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <h2>Options</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="instructions">
                                <a>How to play:</a>
                                Press play and try to remember the sequence. Then press the buttons in the order displayed.
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="pretty p-switch p-fill">
                                <input id="darkMode" type="checkbox" onclick="darkModeClick()"/>
                                <div class="state">
                                    <label>Dark Mode</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="pretty p-switch p-fill">
                                <input id="soundEnable" type="checkbox" onclick="enableSoundClick()"/>
                                <div class="state">
                                    <label>Enable Sound</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-10 ml-auto">
                            <div class="pretty p-icon p-round">
                                <input id="soundKeyOne" type="radio" name="icon_solid" onclick="newSoundPack(1)"/>
                                <div class="state p-success">
                                    <label>Piano</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-10 ml-auto">
                            <div class="pretty p-icon p-round">
                                <input id="soundKeyTwo" type="radio" name="icon_solid" onclick="newSoundPack(2)"/>
                                <div class="state p-success">
                                    <label>Drums</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-10 ml-auto">
                            <div class="pretty p-icon p-round">
                                <input id="soundKeyThree" type="radio" name="icon_solid" onclick="newSoundPack(3)"/>
                                <div class="state p-success">
                                    <label>Big Shaq</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="endingNote">
                                *Note* - Opening up the options menu in the middle of the game resets the game.
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <a href="" onclick="closeOptions()"><p class="closeOptionsTag">Close</p></a> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="endingScreenWrapper">
            <div id="finishPage">
                <div class="container">
                    <div class="row">
                        <div class="col-10 mx-auto">
                            <div class="row">
                                <div class="col-12">
                                    <div class="endingScreenHeader">
                                        <h3>Try Again!</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <p id="highScore">Best: </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="importantScoresEnd">
                        <div class="row">
                            <div class="col-4 ml-auto">
                                <p>Level: </p>
                            </div>
                            <div class="col-6 mr-auto">
                                <p id="finalLevelDisplay" class="scores"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4 ml-auto">
                                <p>Score: </p>
                            </div>
                            <div class="col-6 mr-auto">
                                <p id="finalScoreDisplay" class="scores"></p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 mx-auto">
                            <button class="playAgainButton" onclick="closeEndScreen()">
                                Play Again
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 mx-auto">
                            <a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fryabn.github.io%2FFourBoxes%2F&amp;src=sdkpreparse">
                                <div class="facebookShare">
                                    <img src="images/FB-f-Logo__white_29.png"/>
                                    Play With Friends
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
