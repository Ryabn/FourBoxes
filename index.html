<!DOCTYPE html>

<html lang="en-US">
    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-111620093-1"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'UA-111620093-1');
        </script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>
            Four Boxes
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Buttons/2.0.0/css/buttons.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet"> 
        <link rel="stylesheet" type="text/css" href="css/default.css">
        <script src="js/script.js"></script>
    </head>
    <body onload="load()">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>
                        Four Boxes
                    </h1>
                </div>
            </div>
            <div class="row no-gutters">
                <div class="col-6">
                    <div class="setSize">
                        <button class="button button-raised buttonSize" id="one" onclick="uInput(1)">
                        </button>
                    </div>
                </div>
                <div class="col-6">
                    <div class="setSize">
                        <button class="button button-raised buttonSize" id="two" onclick="uInput(2)">
                        </button>
                    </div>
                </div>
            </div>
            <div class="row no-gutters">
                <div class="col-6">
                    <div class="setSize">
                        <button class="button button-raised buttonSize" id="three" onclick="uInput(3)">
                        </button>
                    </div>
                </div>
                <div class="col-6">
                    <div class="setSize">
                        <button class="button button-raised buttonSize" id="four" onclick="uInput(4)">
                        </button>
                    </div> 
                </div>
            </div>
            <div class="spacer"></div>
            <div class="row no-gutters">
                <div class="col-5 mx-auto col-lg-3">
                    <div class="setSmallSize">
                        <div class="display">
                            <p id="level"></p>
                        </div>
                    </div>
                </div>
                <div class="col-5 mx-auto col-lg-3">
                    <div class="setSmallSize">
                        <div class="display">
                            <p id="score"></p>
                        </div>
                    </div>
                </div>
                <div class="col-5 mx-auto col-lg-3">
                    <div class="setSmallSize">
                        <button id="startButton" class="controlBtns play" onclick="startButton()">
                            <div class="playIcon">
                            </div>
                        </button>
                    </div>
                </div>
                <div class="col-5 mx-auto col-lg-3">
                    <div class="setSmallSize">
                        <button class="controlBtns settings" onclick="openOptions()">
                            <div class="settingsIcon">
                            </div>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="github">
                        <a href="https://ryabn.github.io/">Check out my Github!</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="wrapper">
            <div id="optionsPage">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <h2>Options</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <a href="" onclick="closeOptions()"> Close </a> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
