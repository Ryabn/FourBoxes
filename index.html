<!DOCTYPE html>

<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <title>
            Order Me Right
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <script
			  src="https://code.jquery.com/jquery-3.2.1.min.js"
			  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			  crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Buttons/2.0.0/css/buttons.min.css">
        <link rel="stylesheet" type="text/css" href="css/default.css">
        <script src="js/script.js"></script>
    </head>
    <body onload="load()">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="buttonOne">
                        <button class="button buttonSize button-raised" id="one" onclick="uInput(1)">
                        </button>
                    </div>
                </div>
                <div class="col-6">
                    <div class="buttonTwo">
                        <button class="button buttonSize button-raised" id="two" onclick="uInput(2)">
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="buttonThree">
                        <button class="button buttonSize button-raised" id="three" onclick="uInput(3)">
                        </button>
                    </div>
                </div>
                <div class="col-6">
                    <div class="buttonFour">
                        <button class="button buttonSize button-raised" id="four" onclick="uInput(4)">
                        </button>
                    </div> 
                </div>
            </div>
            <div class="spacer"></div>
            <div class="row">
                <div class="col-3">
                    <div>
                        <p id="level"></p>
                    </div>
                </div>
                <div class="col-3">
                    <div>
                        <p id="score"></p>
                    </div>
                </div>
                <div class="col-3">
                    <div>
                        <button id="startButton" class="options button button-glow" onclick="startButton()">
                            <p class="startText">Start</p>
                        </button>
                    </div>
                </div>
                <div class="col-3">
                    <div id="options">
                        <button class="options button" onclick="test()">
                            <p class="startText">Test</p>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
