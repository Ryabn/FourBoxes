<!DOCTYPE html>

<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <title>
            Order Me Right
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Buttons/2.0.0/css/buttons.min.css">
        <link rel="stylesheet" type="text/css" href="css/default.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="buttonOne">
                        <button class="button buttonSize button-glow button-raised" id="one">
                            
                        </button>
                    </div>
                </div>
                <div class="col-6">
                    <div class="buttonTwo">
                        <button class="button buttonSize button-glow button-raised" id="two">
                            
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="buttonThree">
                        <button class="button buttonSize button-glow button-raised" id="three">
                            
                        </button>
                    </div>
                </div>
                <div class="col-6">
                    <div class="buttonFour">
                        <button class="button buttonSize button-glow button-raised" id="four">
                            
                        </button>
                    </div>
                </div>
            </div>
            <div class="spacer"></div>
            <div class="row">
                <div class="col-3">
                    <div>
                        <p id="level"></p>
                    </div>
                </div>
                <div class="col-3">
                    <div>
                        <p id="score"></p>
                    </div>
                </div>
                <div class="col-3">
                    <div>
                        <button class="startButton button button-glow">
                            <p class="startText">Start</p>
                        </button>
                    </div>
                </div>
                <div class="col-3">
                    <div id="options">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
